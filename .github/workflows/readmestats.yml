name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**.md'
      - '.github/workflows/readmestats.yml'
      - '!*.svg'
      - '!profile/*'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          - theme: light
            themeParam: '&theme=default'
          - theme: dark
            themeParam: '&theme=github_dark'
          - theme: default
            themeParam: '&theme=transparent'      # good for dark and light

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: Daraan/github-readme-stats-action@2009edc011f4764bf09d2044726613ef1d4cfb00
        continue-on-error: true
        with:
          card: stats
          options: username=Daraan&show_icons=true&hide_rank=false&show=reviews,discussions_started,discussions_answered,prs_merged,prs_merged_percentage&rank_icon=profile${{ matrix.themeParam }}
          path: profile/stats-${{ matrix.theme }}.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@699af1ef2dba605a3600fad2a6575e9f81b37cb8
        continue-on-error: true
        with:
          card: top-langs
          options: username=Daraan&layout=donut&exclude_repo=Daraan&langs_count=5&size_weight=1.00&count_weight=0.00${{ matrix.themeParam }}&hide=jupyter%20notebook
          path: profile/top-langs-${{ matrix.theme }}.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Contributions
        uses: Daraan/github-readme-stats-action@ef0e0513a7551ce400bb3b5547084f49738ec70e
        continue-on-error: true
        with:
           card: prs
           options: username=Daraan${{ matrix.themeParam }}
           path: profile/prs/${{ matrix.theme }}-
           token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Gist (time to next weekday)
        uses: readme-tools/github-readme-stats-action@699af1ef2dba605a3600fad2a6575e9f81b37cb8
        continue-on-error: true
        with:
          card: gist
          path: profile/gist_time_to_next_weekday-${{ matrix.theme }}.svg
          options: username=Daraan&id=61c45e7c0780930c588d80b85380a931${{ matrix.themeParam }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Gist Stats (Daterange)
        uses: readme-tools/github-readme-stats-action@699af1ef2dba605a3600fad2a6575e9f81b37cb8
        continue-on-error: true
        with:
          card: gist
          path: profile/gist_daterange-${{ matrix.theme }}.svg
          options: username=Daraan&id=5fab91ad430556161cf9a4a3ec8d40cb${{ matrix.themeParam }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload generated svgs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: profile-${{ matrix.theme }}
          path: profile/**/*-${{ matrix.theme }}*.svg

  commit:
    needs: build
    if: always()                # run even if some matrix runs failed
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Ensure we are up-to-date with remote main
        run: |
          set -euo pipefail
          git fetch origin main --quiet
          git reset --hard origin/main || true

      - name: Download all generated artifacts
        uses: actions/download-artifact@v4
        with:
          path: profile

      - name: Flatten downloaded svgs into profile root and overwrite existing files
        run: |
          set -euo pipefail
          mkdir -p profile

          # When download-artifact extracts multiple artifacts it creates subfolders
          # like profile/profile-light/*.svg, profile/profile-dark/*.svg. Find every .svg
          # under profile and move it into profile root, overwriting any existing file
          # with the same basename. Skip moving when the file is already in the root
          # (to avoid 'are the same file' mv errors).
          find profile -type f -name '*.svg' -print0 | while IFS= read -r -d '' file; do
            base=$(basename "$file")
            dir=$(dirname "$file")
            dest="profile/$base"
            if [ "$dir" = "profile" ]; then
              echo "Already in profile root, skipping move: $file"
            else
              # Move and overwrite any existing file with same basename
              mv -f "$file" "$dest"
            fi
          done

          # Remove now-empty nested directories (leave profile/ root)
          find profile -mindepth 2 -type d -empty -delete || true

          echo "Flattened files (profile root):"
          ls -la profile || true

      - name: Stage and commit only actual changes (overwrite tracked files)
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Stage any new/modified/deleted files under profile
          git add -A profile || true

          # Show what will be committed (for debugging)
          echo "Staged changes:"
          git --no-pager status --porcelain

          # Only commit if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README cards (generated)"
            git push origin HEAD:main
          fi
