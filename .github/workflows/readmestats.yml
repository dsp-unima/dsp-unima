name: Update README cards

on:
  schedule:
    - cron: "0 0 * * *" # Runs once daily at midnight
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - '**.md'
      - '.github/workflows/readmestats.yml'
      - '!*.svg'
      - '!profile/*'

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    strategy:
      fail-fast: false
      max-parallel: 1            # run themes sequentially to avoid concurrent pushes
      matrix:
        include:
          - theme: light
            themeParam: '&theme=default'
          - theme: dark
            themeParam: '&theme=github_dark'
          - theme: none
            themeParam: '&theme=transparent'      # good for dark and light

    steps:
      - uses: actions/checkout@v6

      - name: Generate stats card
        uses: readme-tools/github-readme-stats-action@699af1ef2dba605a3600fad2a6575e9f81b37cb8
        continue-on-error: true
        with:
          card: stats
          options: username=Daraan&show_icons=true&hide_rank=false&show=reviews,discussions_started,discussions_answered,prs_merged,prs_merged_percentage&rank_icon=percentile${{ matrix.themeParam }}
          path: profile/stats-${{ matrix.theme }}.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate top languages card
        uses: readme-tools/github-readme-stats-action@699af1ef2dba605a3600fad2a6575e9f81b37cb8
        continue-on-error: true
        with:
          card: top-langs
          options: username=Daraan&layout=donut&exclude_repo=Daraan&langs_count=6&size_weight=0.00&count_weight=1.00${{ matrix.themeParam }}
          path: profile/top-langs-${{ matrix.theme }}.svg
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Gist (time to next weekday)
        uses: readme-tools/github-readme-stats-action@699af1ef2dba605a3600fad2a6575e9f81b37cb8
        continue-on-error: true
        with:
          card: gist
          path: profile/gist_time_to_next_weekday-${{ matrix.theme }}.svg
          options: username=Daraan&id=61c45e7c0780930c588d80b85380a931${{ matrix.themeParam }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Gist Stats (Daterange)
        uses: readme-tools/github-readme-stats-action@699af1ef2dba605a3600fad2a6575e9f81b37cb8
        continue-on-error: true
        with:
          card: gist
          path: profile/gist_daterange-${{ matrix.theme }}.svg
          options: username=Daraan&id=5fab91ad430556161cf9a4a3ec8d40cb${{ matrix.themeParam }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload generated svgs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: profile-${{ matrix.theme }}
          path: profile/*-${{ matrix.theme }}.svg

  commit:
    needs: build
    if: always()                # run even if some matrix runs failed
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout target branch
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all generated artifacts
        uses: actions/download-artifact@v4
        with:
          path: profile

      - name: Flatten downloaded svgs into profile root
        run: |
          set -euo pipefail
          # Ensure profile exists
          mkdir -p profile
          # Find all .svg files under profile (including nested artifact folders) and move them to profile root
          # Use a loop to handle spaces in filenames safely
          find profile -type f -name '*.svg' -print0 | while IFS= read -r -d '' file; do
            base=$(basename "$file")
            # Move file into profile root, overwrite if exists
            mv -f "$file" "profile/$base"
          done || true
          # Remove now-empty nested directories (keep the profile root)
          find profile -mindepth 2 -type d -empty -delete || true
          echo "Flattened files:"
          ls -la profile || true

      - name: Ensure up-to-date with remote
        run: |
          # Fetch and reset to remote main to reduce chance of conflicts
          git fetch origin main --quiet
          git reset --hard origin/main || true

      - name: Commit cards
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Stage all SVGs in profile root
          git add profile/*.svg || true
          # Only commit if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update README cards (generated)"
            git push origin HEAD:main
          fi
